<div class="search-container">
  <div class="search-box">
    <div class="search-icon">🔍</div>
    <input 
      type="text" 
      [placeholder]="placeholder"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchChange($event)"
      class="search-input"
    />
    <button 
      *ngIf="searchTerm" 
      (click)="onClearSearch()" 
      class="clear-btn"
      type="button"
    >
      ✕
    </button>
  </div>
</div>
